{%extends 'blog/basic.html'%}
{%block body%}
<div class="container mt-3">
    <div class="row my-2">
        {% for item in myposts %}
        <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">
                        {{item.head0}}
                    </strong>
                    <h3 class="mb-0">{{item.tilte}}</h3>
                    <div class="mb-1 text-muted"></div>
                    <p class="card-text mb-auto">{{item.head1}}</p>
                    <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link btn btn-primary" style="margin-left:1vw;margin-top:2vw">Continue reading</a>
                </div>
                <div class="col-auto d-lg-block">
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="150vw" max-height="160vw" aria-label="Placeholder: Thumbnail">
                    <title>Placeholder</title></img>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2%}
    </div>
    <div class="row my-2">
        {%endif%}
        {%endfor%}</div>
</div>
{%endblock%}
